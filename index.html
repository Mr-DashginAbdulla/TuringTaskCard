<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="cards dFlex">
        <div class="box-1 dFlex">
            <div class="card dFlex">
                <div class="cardName"><h2>Basic</h2></div>
                <div class="cardPrice"><h2>$10/month</h2></div>
                <ul class="cardInfo">
                    <li class="storage">10 GB Storage</li>
                    <li class="support">Email Support</li>
                    <li class="analytics">Basic Analytics</li>
                </ul>
                <button>Sign Up</button>
            </div>
            <div class="card dFlex">
                <div class="cardName"><h2>Pro</h2></div>
                <div class="cardPrice"><h2>$20/month</h2></div>
                <ul class="cardInfo">
                    <li class="storage">50 GB Storage</li>
                    <li class="support">Priority Support</li>
                    <li class="analytics">Advanced Analytics</li>
                </ul>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="box-2 dFlex">
            <div class="card dFlex">
                <div class="cardName"><h2>Enterprise</h2></div>
                <div class="cardPrice"><h2>$30/month</h2></div>
                <ul class="cardInfo">
                    <li class="storage">Unlimited Storage</li>
                    <li class="support">24/7 Support</li>
                    <li class="analytics">Custom Analytics</li>
                </ul>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
